name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install dependencies and build (if applicable)
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build --if-present

      # 4️⃣ Copy files directly to VPS
      - name: Copy project files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "."
          target: "~/app"
          rm: true               # remove old files on the server before copying
          overwrite: true        # ensure updated files overwrite old ones
          exclude: |
            .git
            .github
            node_modules
            *.log

      # 5️⃣ Install dependencies and restart PM2 app on VPS
      - name: Deploy and restart PM2 process
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            set -e
            cd ~/app

            echo "🔹 Installing production dependencies..."
            npm ci --omit=dev

            echo "🔹 Restarting PM2 process (kenuniv-api)..."
            if pm2 describe kenuniv-api > /dev/null; then
              pm2 restart kenuniv-api
            else
              pm2 start app.js --name kenuniv-api
            fi

            pm2 save
            echo "✅ Deployment completed successfully!"
